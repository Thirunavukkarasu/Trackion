<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<div class="panel panel-primary tr-form-panel">
			<div class="panel-heading">
				<h3 class="panel-title">Track your Ideas</h3>
			</div>
			<div class="panel-body">
				<form action="" method="POST" role="form">						
					<div class="form-group">
						<label for="">Idea Title</label>
						<input type="text" class="form-control" id="" placeholder="Input field" ng-model="ideaTitle">
					</div>
					<div class="form-group">
						<label for="">Idea Description</label>
						<textarea name="" id="input" class="form-control" rows="3" required="required"></textarea>
					</div>			
					<div class="form-group">
						<label for="">Idea Avatar</label>
				        <div class="input-group image-preview">
			                <input type="text" class="form-control image-preview-filename" disabled="disabled"> <!-- don't give a name === doesn't send on POST/GET -->
			                <span class="input-group-btn">
			                    <!-- image-preview-clear button -->
			                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
			                        <span class="glyphicon glyphicon-remove"></span> Clear
			                    </button>
			                    <!-- image-preview-input -->
			                    <div class="btn btn-default image-preview-input">
			                        <span class="glyphicon glyphicon-folder-open"></span>
			                        <span class="image-preview-input-title">Browse</span>
			                        <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/> <!-- rename it -->
			                    </div>
			                </span>
			            </div>
					</div>								
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-danger">Reset</button>
				</form>
			</div>
		</div>
	</div>
</div>
