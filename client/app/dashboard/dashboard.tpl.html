<div ng-include="'app/header.tpl.html'"></div>
<div class="jumbotron">
  <div class="container">
    <ul class="alphabet">
      <li ng-repeat="char in alphabet">
        <span ng-click="filterByAlphabet(char)">{{char}}</span>
      </li>
    </ul>
    <ul class="genres">
      <li ng-repeat="genre in genres">
        <span ng-click="filterByGenre(genre)">{{genre}}</span>
      </li>
    </ul>
  </div>
</div>

<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			{{headingTitle}}
      		<div class="pull-right">
        		<input class="search" type="text" ng-model="query.name" placeholder="Search...">
			</div>			
		</div>
		<div class="panel-body">
			<div class="row idea-list">	
				<div class="col-md-4 idea-wrapper" ng-repeat="idea in ideas|filter:query.name">
					  <a ng-href="/detailidea/{{idea._id}}">
					  	<img class="img-rounded" ng-src="{{idea.poster}}" width="100%" height="300" />
					  </a>
			          <div class="text-center">
			            <a href="">{{idea.title}}</a>
					 </div>
				</div>
			</div>

		</div>
	</div>
</div>
<div ng-include="'app/footer.tpl.html'"></div>
